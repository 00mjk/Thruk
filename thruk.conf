################################
# Logging Confuguration
<Component Catalyst::Log::Log4perl>
    error = log4perl.logger=ERROR, ErrorLog
    error = log4perl.appender.ErrorLog=Log::Dispatch::File
    error = log4perl.appender.ErrorLog.filename=logs/error.log
    error = log4perl.appender.ErrorLog.mode=append
    error = log4perl.appender.ErrorLog.Threshold=ERROR
    error = log4perl.appender.ErrorLog.layout=Log::Log4perl::Layout::PatternLayout
    error = log4perl.appender.ErrorLog.layout.ConversionPattern=[%d][%H][%c] %m%n

    debug = log4perl.logger.Thruk=DEBUG, DebugLog
    debug = log4perl.appender.DebugLog=Log::Dispatch::File
    debug = log4perl.appender.DebugLog.filename=logs/debug.log
    debug = log4perl.appender.DebugLog.mode=append
    debug = log4perl.appender.DebugLog.layout=Log::Log4perl::Layout::PatternLayout
    debug = log4perl.appender.DebugLog.layout.ConversionPattern=[%d][%H][%c] %m%n
</Component>
