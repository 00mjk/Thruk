# Nagios::Web Settings
name                = Nagios::Web
cgi_cfg             = cgi.cfg

# Nagios Backend Configuration
# will be autodetected from cgi.cfg -> nagios.cfg if not set
<Component Nagios::MKLivestatus>
    verbose   = 0
    timeout   = 10
    keepalive = 1
    <peer>
        name = Nagios 0
        peer = 172.16.0.1:9999
    </peer>
    <peer>
        name = Nagios 1
        peer = 172.16.0.1:9998
    </peer>
    <peer>
        name = Nagios 2
        peer = 172.16.0.1:9997
    </peer>
    <peer>
        name = Nagios 3
        peer = 172.16.0.1:9996
    </peer>
</Component>
